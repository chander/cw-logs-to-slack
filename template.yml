AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Metadata:
  AWS::ServerlessRepo::Application:
    Name: cw-logs-to-slack
    Description: This serverless application tries to do all you'd want with cw logs from slack
    Author: Keeton Hodgson
    SpdxLicenseId: MIT
    # paths are relative to .aws-sam/build directory
    LicenseUrl: ../../LICENSE
    ReadmeUrl: ../../README.md
    Labels: [serverless,slack,CloudWatch,logs]
    HomePageUrl: https://github.com/keetonian/cw-logs-to-slack
    # Update the semantic version and run sam publish to publish a new version of your app
    SemanticVersion: 0.0.1
    # best practice is to use git tags for each release and link to the version tag as your source code URL
    SourceCodeUrl: https://github.com/keetonian/cw-logs-to-slack/tree/0.0.1

Parameters:
  LogLevel:
    Type: String
    Description: Log level for Lambda function logging, e.g., ERROR, INFO, DEBUG, etc
    Default: INFO
  SlackUrl:
    Type: String
  LogGroupName:
    Type: String
  FilterPattern:
    Type: String
    Default: ERROR

Globals:
  Function:
    Runtime: python3.7
    Tracing: Active
    Timeout: 60
    Environment:
      Variables:
        LOG_LEVEL: !Ref LogLevel

Resources:
  LogsToSlack:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: handlers.logs_to_slack
      Environment:
        Variables:
          SLACK_URL: !Ref SlackUrl
      Events:
       ErrorLogEvent:
         Type: CloudWatchLogs
         Properties:
           FilterPattern: !Ref FilterPattern
           LogGroupName: !Ref LogGroupName

  SlackInteractive:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: handlers.interact_with_slack
      Events:
        InteractEvent:
          Type: Api
          Properties:
            Path: /slack
            Method: post

Outputs:
  LogsToSlackName:
    Description: "Lambda Function Name"
    Value: !Ref LogsToSlack
  LogsToSlackArn:
    Description: "Lambda Function ARN"
    Value: !GetAtt LogsToSlack.Arn
  ApiURL:
    Description: "API URL"
    Value: !Sub 'https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/'